<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+25&family=K2D:wght@400;500;800&display=swap');
    </style>
</head>
<body>
    <!-- Header -->
    <header class="cabecario">
        <div class="logo">
            <img class="logo-img" src="../assets/images/Logo.png" alt="logo da game cards">
        </div>
        <!-- NavBar -->
        <nav class="menu-logado" alt="menu de opcao para perfil, jogos e saves">
            <ul>
                <li><button><img class="user-icon" src="../assets/images/icon.png" alt="ícone do usuário"><strong>Usuario</strong></button></li>
                <li><button><img class="select-jogos"><strong>Jogos</strong></button></li>
                <li><button><img class="select-saves"><strong>Saves</strong></button></li>
            </ul>
            <section class="pesquisar-container">
                <input type="text" name="" id="">
                <button><img src="../assets/images/icone-pesquisar.png" alt=""></button>
            </section>
        </nav>
    </header>

    <main>
        <!-- Hero -->
         <div class="welcome">
            <h2>Bem-vindo, {Usuario} ! Aqui esta as suas resenhas...</h2>
         </div>

         <section class="feed-page">
            <div class="line-container">
                <h3 class="line-title">Minhas Resenhas</h3>
                <button class="more-btn">Mais</button>
            </div>
        </section>
            <hr class="line-custom">
            <section class="games-section">
                <div class="games-conteiner">
                    <div class="game-card">
                      <a href="#" class="game-link">
                        <img src="../assets/images/The last of us.png" alt="Box art do jogo The Last of Us">
                      </a>
                      <a href="#" class="game-link">
                        <img src="../assets/images/Dark souls.png" alt="Box art do jogo Dark Souls">
                      </a>
                      <a href="#" class="game-link">
                        <img src="../assets/images/Valorant.png" alt="Box art do jogo Valorant">
                      </a>
                    </div>
                  </div>                  
            </section>
    </main>  
</body>
</html>
