<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Card's</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+25&family=K2D:wght@400;500;800&display=swap');
    </style>
</head>
<body>
    <!-- Header -->
    <header class="cabecario">
        <div class="logo">
            <img class="logo-img" src="./assets/images/Logo.png" alt="logo da game cards">
        </div>
        <nav class="menu-login" alt="menu para criar conta ou logar">
            <ul>
                <li><button><strong>Entrar</strong></button></li>
                <li><button><strong>Crie sua conta</strong></button></li>
            </ul>
            <section class="pesquisar-container">
                <input type="text" name="" id="">
                <button>
                    <img src="./assets/images/icone-pesquisar.png" alt="">
                </button>
            </section>
        </nav>
    </header>

    <main>
        <!-- Hero -->
        <div class="background">
            <img src="./assets/images/Background.png" alt="imagem de casas em 8bit ao fundo">
        </div>
        
        <section class="texto-central-container">
            <p class="texto-central">
                Avalie os jogos que você jogou. 
                Salve os que você quer jogar.
                Diga aos seus amigos quais valem a pena.
            </p>
            <button onclick="logado()" class="botão-central">Comece agora</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
